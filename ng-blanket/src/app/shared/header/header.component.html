<div class="app-header">
  <div class="d-flex text-white">
    <div class="p-3">
      <a routerLink="/blanket" routerLinkActive="active">Ng Blanket</a>
    </div>
    <div class="p-3" routerLinkActive="active">
      <a routerLink="/app-pipes">Pipes</a>
    </div>
    <div class="p-3" routerLinkActive="active">
      <a routerLink="/app-directives">Directives</a>
    </div>
    <div class="p-3" routerLinkActive="active">
      <a routerLink="/app-modules">Modules</a>
    </div>
    <div class="p-3" routerLinkActive="active">
      <a routerLink="/app-forms">Forms</a>
    </div>
    <div class="p-3" routerLinkActive="active">
      <a routerLink="/app-animations">Animations</a>
    </div>
    <div class="p-3" routerLinkActive="active">
      <a routerLink="/app-subjects">Subjects</a>
    </div>
    <div class="d-flex align-items-center">
      <button mat-icon-button [matMenuTriggerFor]="menu">
        <mat-icon>more_vert</mat-icon>
      </button>
      <mat-menu #menu="matMenu">
        <button mat-menu-item>
          <span>App 1</span>
        </button>
        <button mat-menu-item>
          <span>App 2</span>
        </button>
        <button mat-menu-item>
          <span>App 3</span>
        </button>
      </mat-menu>
    </div>
  </div>
</div>
