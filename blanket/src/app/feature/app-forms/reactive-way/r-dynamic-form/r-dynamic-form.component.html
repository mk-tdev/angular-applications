<p>Nested Form Group</p>

<mat-card>
  <div>
    <div>
      <p>{{profileForm.value | json}}</p>
      <p>Is Valid? {{profileForm.valid}}</p>
      <p>Is Dirty? {{profileForm.dirty}}</p>
    </div>

    <form [formGroup]="profileForm" (ngSubmit)="onSubmit()">
      <mat-form-field class="w-100">
        <mat-label>Name</mat-label>
        <input matInput placeholder="name" formControlName="name">
      </mat-form-field>

      <div formGroupName="address">
        <h2>Address</h2>
        <div class="d-flex justify-content-start flex-row">
          <mat-form-field class="w-100 m-2">
            <mat-label>Street</mat-label>
            <input matInput formControlName="street">
          </mat-form-field>
          <mat-form-field class="w-100 m-2">
            <mat-label>City</mat-label>
            <input matInput formControlName="city">
          </mat-form-field>
        </div>
        <div class="d-flex justify-content-start flex-row">
          <mat-form-field class="w-100 m-2">
            <mat-label>State</mat-label>
            <input matInput formControlName="state">
          </mat-form-field>
          <mat-form-field class="w-100 m-2">
            <mat-label>Zip</mat-label>
            <input matInput formControlName="zip">
          </mat-form-field>
        </div>

      </div>
      <div formArrayName="aliases" class="">
        <div *ngFor="let alias of aliases.controls; let i = index">
          <mat-form-field class="w-100 p-2">
            <mat-label>Alias {{i}}</mat-label>
            <input matInput [formControlName]="i">
          </mat-form-field>
        </div>
      </div>

      <div formArrayName="phones">
        <div *ngFor="let phone of phones.controls; let i=index">
          <div class="d-flex justify-content-around m-1" [formGroupName]="i">
            <mat-form-field class="w-100 m-1">
              <mat-label>Area</mat-label>
              <input matInput formControlName="area">
            </mat-form-field>
            <mat-form-field class="w-100 m-1">
              <mat-label>Prefix</mat-label>
              <input matInput formControlName="prefix">
            </mat-form-field>
            <mat-form-field class="w-100 m-1">
              <mat-label>Line</mat-label>
              <input matInput formControlName="line">
            </mat-form-field>
          </div>
        </div>
      </div>

      <button mat-stroked-button color="primary" type="submit" [disabled]="!profileForm.valid">Submit</button>
    </form>
    <div class="d-flex my-2 justify-content-start">
      <button mat-stroked-button color="basic" (click)="addAliases()">Add Alias</button>
      <button mat-stroked-button color="basic" (click)="addPhone()">Add Phone</button>
    </div>
  </div>
</mat-card>
