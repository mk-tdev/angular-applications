<p>Nested Form Group</p>

<mat-card>
  <div>
    <div>
      <p>{{profileForm.value | json}}</p>
      <p>Is Valid? {{profileForm.valid}}</p>
    </div>

    <form [formGroup]="profileForm" (ngSubmit)="onSubmit()">
      <mat-form-field class="w-100">
        <mat-label>First name</mat-label>
        <input matInput placeholder="first name" formControlName="firstName">
      </mat-form-field>

      <mat-form-field class="w-100">
        <mat-label>Last name</mat-label>
        <input matInput placeholder="last name" formControlName="lastName">
      </mat-form-field>

      <div formGroupName="address">
        <h2>Address</h2>
        <div class="d-flex justify-content-start flex-row">
          <mat-form-field class="w-100 m-2">
            <mat-label>Street</mat-label>
            <input matInput formControlName="street">
          </mat-form-field>
          <mat-form-field class="w-100 m-2">
            <mat-label>City</mat-label>
            <input matInput formControlName="city">
          </mat-form-field>
        </div>
        <div class="d-flex justify-content-start flex-row">
          <mat-form-field class="w-100 m-2">
            <mat-label>State</mat-label>
            <input matInput formControlName="state">
          </mat-form-field>
          <mat-form-field class="w-100 m-2">
            <mat-label>Zip</mat-label>
            <input matInput formControlName="zip">
          </mat-form-field>
        </div>
      </div>

      <button mat-stroked-button color="primary" type="submit" [disabled]="!profileForm.valid">Submit</button>
    </form>
    <div class="d-flex my-2 justify-content-start">
      <button mat-stroked-button color="basic" (click)="setData()">Set Data</button>
    </div>
  </div>
</mat-card>

<mat-card class="mt-2">
  <div>
    <p>Another nested form with FormBuilder</p>
    <div>
      <p>{{phoneForm.value | json}}</p>
      <p>Is Valid? {{phoneForm.valid}}</p>
    </div>

    <form [formGroup]="phoneForm" (ngSubmit)="onSubmit()">
      <mat-form-field class="w-100">
        <mat-label>Phone</mat-label>
        <input matInput placeholder="first name" formControlName="deviceMake">
      </mat-form-field>


      <div formGroupName="specs">
        <h2>Specifications</h2>
        <div class="d-flex justify-content-start flex-row">
          <mat-form-field class="w-100 m-2">
            <mat-label>RAM</mat-label>
            <input matInput formControlName="ram">
          </mat-form-field>
          <mat-form-field class="w-100 m-2">
            <mat-label>Memory</mat-label>
            <input matInput formControlName="memory">
          </mat-form-field>
        </div>
      </div>

      <button mat-stroked-button color="primary" type="submit" [disabled]="!phoneForm.valid">Submit</button>
    </form>
  </div>
</mat-card>
