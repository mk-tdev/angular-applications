<h2>Dynamic form</h2>

<div class="m-3 p-3 border rounder">
  My Dynamic Value: {{myDynamicForm.value | json}}
</div>

<div class="d-flex justify-content-center m-3 p-3">
  <form [formGroup]="myDynamicForm">
    <mat-form-field class="w-100">
      <mat-label>Email</mat-label>
      <input matInput placeholder="test@email.com" formControlName="email">
    </mat-form-field>

    <div formArrayName="phones">
      <div *ngFor="let phone of phoneForms.controls; let i=index">
        <mat-form-field class="w-100">
          <mat-label>Area</mat-label>
          <input matInput formControlName="area">
        </mat-form-field>
        <mat-form-field class="w-100">
          <mat-label>Prefix</mat-label>
          <input matInput formControlName="prefix">
        </mat-form-field>
        <mat-form-field class="w-100">
          <mat-label>Line</mat-label>
          <input matInput formControlName="line">
        </mat-form-field>
        <button mat-raised-button color="warn" (click)="deletePhone(i)">Delete</button>
      </div>
    </div>
  </form>

</div>
<div class="d-flex justify-content-center">
  <button mat-raised-button color="primary" (click)="addPhone()">Add Phone</button>
</div>
