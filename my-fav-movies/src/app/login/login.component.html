<mat-card class="login-page">
  <mat-card-title>Login</mat-card-title>
  <mat-card-content>

    <form class="login-form data-form" #loginForm="ngForm">
      <mat-form-field>
        <input matInput ngModel #email="ngModel" type="email" name="email" placeholder="Email" required>
      </mat-form-field>

      <mat-form-field>
        <input matInput ngModel #password="ngModel" type="password" name="password" placeholder="Password" required>
      </mat-form-field>

      <button mat-raised-button color="primary" (click)="login(loginForm)">
        Login
      </button>
    </form>

    <div class="my-2">
      {{loginForm.value| json}}
    </div>
    <div class="my-2">
      Email: {{email.value}} & password: {{password.value}}
    </div>
  </mat-card-content>
</mat-card>
